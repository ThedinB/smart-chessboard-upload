<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Chessboard Firmware Upload</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { padding: 10px 20px; background-color: #333; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #555; }
    p { color: red; }
  </style>
</head>
<body>
  <h1>Smart Chessboard Firmware Upload</h1>
  <p>Connect your Arduino (Uno/Nano) via USB, then click below to upload the firmware.</p>
  <button onclick="uploadFirmware()">Upload Firmware</button>
  <p id="message"></p>

  <script>
    async function uploadFirmware() {
      try {
        // Request serial port
        const port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });

        // Fetch the .bin file (host it alongside this HTML)
        const response = await fetch('SmartChessboardFirmware_v1.bin');
        const firmware = await response.arrayBuffer();
        const data = new Uint8Array(firmware);

        // Simple AVRDUDE-like upload (this is a simplified example)
        const writer = port.writable.getWriter();
        await writer.write(data);
        writer.releaseLock();

        await port.close();
        document.getElementById('message').textContent = 'Firmware uploaded successfully!';
      } catch (error) {
        document.getElementById('message').textContent = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
